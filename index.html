<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Metas - Tráfego Pago</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #007bff; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    input, button { padding: 6px; margin: 4px; }
    .form-box { background: #fff; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Dashboard de Metas - Tráfego Pago</h1>

  <div class="form-box">
    <input id="cliente" placeholder="Nome do cliente">
    <input id="investido" type="number" placeholder="Valor investido (R$)">
    <input id="meta" type="number" placeholder="Meta de leads">
    <input id="alcançado" type="number" placeholder="Leads alcançados">
    <button onclick="adicionarCliente()">Adicionar</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Investido (R$)</th>
        <th>Meta</th>
        <th>Alcançado</th>
        <th>Faltam</th>
        <th>% Atingido</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tabela = document.querySelector("#tabela tbody");

    function adicionarCliente() {
      const cliente = document.getElementById("cliente").value.trim();
      const investido = Number(document.getElementById("investido").value);
      const meta = Number(document.getElementById("meta").value);
      const alcançado = Number(document.getElementById("alcançado").value);

      if (!cliente || !meta) return alert("Preencha pelo menos o nome e a meta!");

      const faltam = Math.max(0, meta - alcançado);
      const porcentagem = meta > 0 ? Math.round((alcançado / meta) * 100) : 0;

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${cliente}</td>
        <td>R$ ${investido.toLocaleString('pt-BR')}</td>
        <td>${meta}</td>
        <td>${alcançado}</td>
        <td>${faltam}</td>
        <td>${porcentagem}%</td>
      `;
      tabela.appendChild(linha);

      document.getElementById("cliente").value = "";
      document.getElementById("investido").value = "";
      document.getElementById("meta").value = "";
      document.getElementById("alcançado").value = "";
    }
  </script>
</body>
</html>
